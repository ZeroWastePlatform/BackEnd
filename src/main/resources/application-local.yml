spring:
  session:
    jdbc:
      initialize-schema: always
    store-type: jdbc
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    url: jdbc:h2:/Users/yousungwook/h2DbList/greenUs;DB_CLOSE_ON_EXIT=FALSE
  h2:
    console:
      enabled: 'true'
      path: /h2-console
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: 'true'
    show-sql: 'true'
    hibernate:
      ddl-auto: create
